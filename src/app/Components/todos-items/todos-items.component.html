<div  class="border border-black border-opacity-20 gap-[20px] flex flex-col items-center my-[20px] px-[50px] py-[10px]" >
    <h3 [ngClass]="{'first': !todo.active }" class="text-xl font-semibold mb-[10px] " >{{todo.title}}</h3>
    <p [ngClass]="{'first': !todo.active}" class="text-[16px] font-normal" >{{todo.desc}}</p>
    <div class="flex items-center justify-center gap-[20px]" >
        <div class="flex gap-[4px] items-center justify-center" >
            <input type="checkbox" [checked]="!todo.active" (click)="Checked(todo)" [name]="'checkbox'+i" [id]="'checkbox'+i">
            <label [for]="'checkbox'+i" >Done</label>
        </div>
        <button class="bg-red-500 rounded-lg text-white px-[20px] py-[5px] " (click)="Delete(todo)" >Delete</button>
    </div>

</div>
