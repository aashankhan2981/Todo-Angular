<div class="flex flex-col items-center justify-center px-[20px] py-[20px]" >
    <h2 class="text-2xl mb-[20px] pb-[10px] font-bold " >Add new Todo</h2>
    <form (ngSubmit)="onSubmit($event)" class="flex flex-col justify-center items-center" >
        <div class="flex items-center" > 
        <label for="title" class="text-[26px] mr-[40px] font-semibold max-w-[110px]"  >Title</label>
        <input type="text"  [(ngModel)]="title"  name="title" id="title" placeholder="Enter your task title" class="border border-black border-opacity-20 px-[20px] py-[10px] outline-none rounded-lg  " >
    </div>
    <div class="flex items-center mt-[20px]" > 
        <label for="desc" class="text-[26px] mr-[40px] font-semibold max-w-[110px]" >Description</label>
        <textarea name="desc"  id='desc' [(ngModel)]="desc" class="border border-black border-opacity-20 px-[20px] py-[10px] outline-none rounded-lg  "  cols="30" rows="4"></textarea>
    </div>
    <button type="submit" class="bg-blue-500 mt-[30px] px-[30px] ml-[120px] py-[8px] rounded-lg " >Add</button>
    </form>

</div>
